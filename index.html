        <div class="title">
            <h1>Which Anne with an E character are you?</h1>
        </div>
        <div class="questions">
            <h4>Are you a extrovert or intrevert</h4>
            <input class="Input1">

            <br>
            <br>
            <img src="https://lindenlink.com/wp-content/uploads/2018/08/IntrovertExtrovert2.jpg">


            <h4> How old are you? </h4>

            <br>
            <input class="Input2">

        </div>
        <button class="ClickMe">Click Me </button>
        <div class="result">
            this is where the user will see their quiz result!
        </div>
<img class="anne" src="https://pbs.twimg.com/media/EdO3B3jXsAAArfW.jpg">
        <img class="gilbert" src="https://i.pinimg.com/originals/98/86/89/988689b958e50e643f7985d41178f89d.png">

<script>
/*__POPCODESTART__*/
var clickbutton1 = document.querySelector(".ClickMe");
var result1 = "Anne Shirley";
var result2 = "Gilbert Blythe";
var result3 = "Ka'kwet";
var result4 = "Matthew Cuthburt";
var resultDiv = document.querySelector(".result");

clickbutton1.onclick = function () {
  var input1 = document.querySelector(".Input1").value;
  var input2 = document.querySelector(".Input2").value;

  if (input1 === "extrovert" && input2 <= 16) {
    var resultString1;
    resultString1 = "Your anne with an e character would be " + result1;
    resultDiv.innerHTML = resultString1;
    var anne = document.querySelector(".anne");
    anne.style.display = "block";
  } else if (input1 === "extrovert" && input2 > 16) {
    var resultString2;
    resultString2 = "Your anne with an e character would be " + result2;
    resultDiv.innerHTML = resultString2;
    var gilbert = document.querySelector(".gilbert");
    gilbert.style.display = "block";
  } else if (input1 === "introvert" && input2 <= 16) {
    var resultString3;
    var Kakwet = document.querySelector(".Kakwet");
    Kakwet.style.display = "block";
    resultString3 = "Your anne with an e character would be " + result3;
    resultDiv.innerHTML = resultString3;
  } else if (input1 === "introvert" && input2 > 16) {
    var Matthew = document.querySelector(".Matthew");
    Matthew.style.display = "block";
    var resultString4 = "Your anne with an e character would be " + result4;
    resultDiv.innerHTML = resultString4;
  } else {
    resultDiv.innerHTML = "Try again";
  }
};
